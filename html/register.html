<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
</head>
<body>
    <!-- logo -->
    <div id="wrap-logo">
        <div id="logo">
            <div class="logo-content">
                <a href="index.html"><img src="../images/explorer.png" alt="logo"></a>
            </div>
            <div class="help">
                <a href="#">帮助中心</a>
                <span><img src="../images/tel.jpg" alt="电话">40000-96192</span>
            </div>
            <div class="ico">
                <img src="../images/ico.png" alt="ad" class="ad">
            </div>
        </div>
    </div>
    <!-- 注册表单部分 -->
    <div id="wrap-main">
        <div id="main">
            <div class="left-form">
                <div class="top-line"></div>
                <div class="title">
                    <span>注册会员</span>
                    <span>REGISTRATION</span>
                </div>
                <div class="phone swh">
                    <i class="iconfont icon-mobile"></i>
                    <input type="text" name="phone" value="" placeholder="建议使用常用手机">
                </div>
                <div class="password swh">
                    <i class="iconfont icon-mima"></i>
                    <input type="text" id="password" name="password" value="" placeholder="至少使用两种字符组合">
                </div>
                <div class="password swh">
                    <i class="iconfont icon-mima"></i>
                    <input type="text" id="pwd" name="password" value="" placeholder="请再次确认密码">
                </div>
                <div class="email swh">
                    <i class="iconfont icon-mima"></i>
                    <input type="text" id="email" name="email" value="" placeholder="请输入正确的邮箱">
                </div>
                <div class="verification-box">
                    <input type="text" name="verification" id="verification" value="" placeholder="验证码">
                    <div class="verification-item"></div>
                    <span>看不清，换一张</span>
                </div>
                <div class="phone-code swh">
                    <input type="text" id="code" placeholder="请输入手机验证码">
                    <div class="get-code">获取验证码</div>
                </div>
                <div class="bottom-line"></div>
                <div class="agree-submit">
                    <div class="agree-box">
                        <div class="agree-item"><img src="../images/register-r.jpg" alt=""></div>
                        <p>阅读并同意<span><a href="#">服务协议</a></span></p>
                    </div>
                    <input type="submit" name="submit" id="submit" value="立即注册">
                </div>
            </div>
            <div class="right-login">
                <div class="right-info">
                    <a href="index.html"><img src="../images/explorer.png" alt="logo"></a>
                    <p>我们早就是朋友啦，一起玩耍吧。</p>
                    <a href="login.html" class="login-btn">立即登录<img src="../images/login-r.jpg" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
