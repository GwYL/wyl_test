<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阳光商城</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- 头部 -->
    <div id="wrap-head"></div>
    <!-- 轮播图 -->
    <div id="wrap-banner">
        <ul id="carousel">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div id="banner">
            <!-- 轮播图索引 -->
            <div class="points">
            </div>
            <div id="ad">
                <a href="#"><img src="../images/ad-pic1.png" alt="轮播广告图"></a>
                <a href="#"><img src="../images/ad-pic2.png" alt="轮播广告图"></a>
                <a href="#"><img src="../images/ad-pic3.png" alt="轮播广告图"></a>
            </div>
            <div id="wrap-sidebar">
                <div class="sidebar">
                <div class="service">
                    <p>
                        <span>七天包退</span>
                        <span>正品保障</span>
                        <span>闪电发货</span>
                    </p>
                </div>
                <div class="wechat">
                    <p>健康商城微信服务</p>
                    <div class="wechat_img">
                        <img src="../images/wechat.jpg" alt="微信扫一扫">
                    </div>
                    <div class="business">
                        <span>商家入住</span>
                        <a href="#" target="_blank">登陆商家管理中心</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 热卖 -->
    <div id="wrap-hot">
        <div id="hot">
            <div id="hot-item" class="tabs">
                <ul class="hot-tab">
                    <li><a href="#tab1">热卖商品</a></li>
                    <li><a href="#tab2">猜您喜欢</a></li>
                    <li><a href="#tab3">热评商品</a></li>
                </ul>
                <div class="tab_container"></div>
                <img src="../images/hot-pic4.jpg" alt="广告">
            </div>
        </div>
    </div>
    <!-- 主要内容 -->
    <div id="wrap-main">
        <div id="main">
            <div id="floor_box"></div>
            <img src="../images/ad-pic4.jpg" class="ad-pic" alt="广告图片">
        </div>
    </div>
    <!-- 底部 -->
    <div id="wrap-foot"></div>
    <ul id="floor-bar">
        <li>
            <a href="#f1">1F</a>
        </li>
        <li>
            <a href="#f2">2F</a>
        </li>
        <li>
            <a href="#f3">3F</a>
        </li>
        <li>
            <a href="#f4">4F</a>
        </li>
    </ul>
    <!-- 热卖商品 -->
    <script id="hot-goods" type="text/html">
        {{each hot_list}}
        <div id="tab{{$value.hot_id}}" class="tab_content" style="display: none; ">
            {{include "hot_content" $value.contents_list}}
        </div>
        {{/each}}
    </script>
    <script id="hot_content" type="text/html">
        {{each contents}}
        <dl class="item-info">
            <dt><a href="detail-info.html"><img src="../images/hot-pic1.png" alt="热卖商品"></a></dt>
            <dd>
                <p class="item-title"><a href="detail-info.html">{{$value.name}}</a></p>
                <p class="item-price"><span>商城价：</span><span>￥250800.00</span></p>
            </dd>
        </dl>
        {{/each}}
    </script>
    <!-- 楼层模板 -->
    <script id="floor_item" type="text/html">
        {{each f_list}}
        <div id="f{{$value.f_id}}" class="floor">
            <div class="left-floor">
                <div class="left-title">
                    <span>{{$value.f_name}}F</span>
                    <p class="floor-title">{{$value.f_title}}</p>
                </div>
                <img src="../images/side-pic{{$value.f_id}}.png" alt="侧边栏标题图片">
            </div>
            <div class="right-floor">
                <div class="right-title">
                    <p>{{$value.right_title}}</p>
                </div>
                <div class="goods-items">{{include "f_box" $value.goods_contents}}</div>
            </div>
        </div>
        {{/each}}
    </script>
    <!-- 楼层货物模板 -->
    <script id="f_box" type="text/html">
        {{each goods_list}}
            <dl class="item-info">
                <dt><a href="detail-info.html"><img src="../images/first-pic1.png" alt="热卖商品"></a></dt>
                <dd>
                    <p class="item-title"><a href="#">{{$value.item_title}}</a></p>
                    <p class="item-price"><span>￥16.00</span><span>￥55.00</span></p>
                </dd>
            </dl>
        {{/each}}
    </script>
    <script src="../js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="../js/jquery.cookie.js" charset="utf-8"></script>
    <script src="../js/template.js" charset="utf-8"></script>
    <script src="../js/public.js" charset="utf-8"></script>
    <script src="../js/index.js" charset="utf-8"></script>
</body>
</html>
