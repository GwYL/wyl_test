<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../cart-icon/iconfont.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <!-- 头部 -->
    <div id="wrap-header">
        <div id="header">
            <!-- 欢迎 -->
            <p><span>您好，欢迎来到</span><span><a href="#">阳光商城</a></span><span>[<a href="login.html">登录</a>]</span><span>[<a href="register.html">注册</a>]</span><span class="ml"><a href="#">邀请有礼</a></span></p>
            <!-- 帮助收藏 -->
            <ul>
                <li><a href="#">免费开店</a></li>
                <li><a href="#">我的订单</a></li>
                <li><a href="cart.html">我的购物车</a></li>
                <li><a href="#">我的收藏</a></li>
                <li><a href="#">帮助中心</a></li>
                <li><a href="#">关注我们</a></li>
            </ul>
        </div>
    </div>
    <!-- logo -->
    <div id="wrap-logo">
        <div id="logo">
            <a href="index.html"><img src="../images/explorer.png" alt="logo" class="logo_item"></a>
            <ul class="ncc-flow">
                <li>
                    <i class="iconfont icon-gouwuche"></i>
                    <p>我的购物车</p>
                    <span></span>
                    <div class="hr"></div>
                </li>
                <li>
                    <i class="iconfont icon-bi"></i>
                    <p>填写核对购物信息</p>
                    <span></span>
                    <div class="hr"></div>
                </li>
                <li>
                    <i class="iconfont icon-qianbao"></i>
                    <p>支付提交</p>
                    <span></span>
                    <div class="hr"></div>
                </li>
                <li>
                    <i class="iconfont icon-good"></i>
                    <p>订单完成</p>
                    <span></span>
                    <div class="hr"></div>
                </li>
            </ul>
        </div>
    </div>
    <div id="wrap-cart">
        <div id="cart">
            <div class="cart-title">
                <h3>我的购物车</h3>
                <span>查看购物车商品清单，增加减少商品数量，并勾选想要的商品进入下一步操作。</span>
            </div>
            <div class="tb_product">
                <div class="tb_title">
                    <div class="check">
                        <input type="checkbox" id="all_check">
                        全选
                    </div>
                    <div class="name">商品</div>
                    <div class="price">单价(元)</div>
                    <div class="num">数量</div>
                    <div class="sub">小计(元)</div>
                    <div class="do-sthing">操作</div>
                </div>
                <div class="tb_content">
                    <p>商品总价（不含运费） <span>0</span> 元</p>
                </div>
            </div>
            <div class="to_order">
                <a href="order.html">下一步，填写核对购物信息</a>
            </div>
            <div class="yml">
                <p>猜您喜欢的宝贝</p>
                <div>
                    <span>暂无商品向您推荐</span>
                </div>
            </div>
        </div>
    </div>
    <div id="wrap-foot"></div>
    <script src="../js/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="../js/jquery.cookie.js" charset="utf-8"></script>
    <script src="../js/cart.js" charset="utf-8"></script>
</body>
</html>
